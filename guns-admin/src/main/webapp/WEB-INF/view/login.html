<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>河南省水土保持信息管理系统</title>

    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/login.css" rel="stylesheet">
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <img src="${ctxPath}/static/img/login_logo.png"/>
            </div>
        </div>
        <div class="col-sm-5">
            <form role="form" action="${ctxPath}/login" method="post">
                <h4 class="no-margins" style="text-align: center;font-size: 1.5em">登录</h4>
                <p class="m-t-md" style="color: #9ea6b9">登录到河南省水土保持信息管理系统</p>
                <input type="text" class="form-control uname" name="username" placeholder="用户名" required=""/>
                <input type="password" class="form-control pword m-b" name="password" placeholder="密码" required=""/>
                @if(kaptcha.getKaptchaOnOff() == true){
                <div class="form-group" style="float: left;">
                    <div class="col-sm-8" style="padding-left: 0px; padding-right: 0px;">
                        <input class="form-control" type="text" name="kaptcha" placeholder="验证码" required="">
                    </div>
                    <div class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
                        <img src="${ctxPath}/kaptcha" id="kaptcha" width="100%" height="100%" style="margin-top: 15px"/>
                    </div>
                </div>
                @}
                <button type="submit" class="btn btn-success btn-block">登录</button>
            </form>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#kaptcha").on('click', function () {
            $("#kaptcha").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random() * 100)).fadeIn();
        });
    });
</script>
</body>

</html>
